name: "Deploy TarotClickBot"

on:
  push:
     tags:
        - "v*" 
           
env:
   PROJECT_PATH: TarotClickBot/TarotClickBot.csproj    
    
jobs:
  deploy:
     runs-on: windows-latest
     steps:
        - uses: actions/checkout@v2
     
        - uses: actions/setup-dotnet@v2
          with: 
            dotnet-version: 6.0.x

        - run: dotnet restore ${{ env.PROJECT_PATH }}
  
        - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
  
        - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -p:PublishSingleFile=true
  
        - uses: actions/create-release@v1
          id: create_release
          env: 
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with: 
            tag_name: ${{ github.ref }} 
            release_name: ${{ github.ref }}

        - uses: csexton/release-asset-action@v2
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            pattern: TarotClickBot\bin\Release\net6.0\win-x64\publish\win-x64\TarotClickBot.exe
            release-url: ${{ steps.create_release.outputs.upload_url }}